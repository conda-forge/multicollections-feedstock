{% set name = "multicollections" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/multicollections-{{ version }}.tar.gz
  sha256: 87c1868ec56bb250c07204876c650578cec7c9c86ed546ecfcac096f33eea3db

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - multicollections
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/gerlero/multicollections
  summary: Fully generic MultiDict class
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gerlero
