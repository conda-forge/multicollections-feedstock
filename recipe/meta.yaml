{% set name = "multicollections" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/multicollections-{{ version }}.tar.gz
  sha256: acea804b5a99ea69270d0d063835a0ece68d50ea3a98bd7bdbb5bddcc926c581

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - multicollections
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/gerlero/multicollections
  summary: Fully generic MultiDict class
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gerlero
