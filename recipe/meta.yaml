{% set name = "multicollections" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/multicollections-{{ version }}.tar.gz
  sha256: c9e49744043d4c1b0ecdfeb9c1febc67f05efe9dd7b1b38f6e7717996461009e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv-build >=0.8.14,<0.9.0
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - multicollections
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/gerlero/multicollections
  summary: Fully generic MultiDict class
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gerlero
